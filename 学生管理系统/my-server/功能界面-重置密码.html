<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/功能界面-重置密码.css">
    <title>重置密码</title>
</head>
<body>
    <!--管理员页面-修改密码-->
    <div class="all">
        <div class="AdministratorsInterface">
            <div class="ResetPassword">
                <div class="first">
                    <div class="Fpart">
                        <div class="img">
                            <img src="https://miandianyaowang.oss-cn-beijing.aliyuncs.com/image-20240222141019499.png">
                        </div>
                        <div class="yunding">
                            <div style="font-size: 22px;font-weight: 700;">
                                云顶书院
                            </div>
                            <div style="position: absolute; top: 20px;font-size: 8px;">
                                YUNDING&nbsp;&nbsp;&nbsp;&nbsp;ACADEMY
                            </div>
                        </div>
                    </div>
                    <div class="Spart">
                        云顶书院学生管理系统
                    </div>
                    <div class="Tpart">
                        <span style="font-size: medium; font-weight: 400; position: absolute; ">姓名:管理员</span>
                        <button id="button">退出登录</button>
                    </div>
                </div>
        
                <div class="second">
                    <div class="box_1">
                        <div class="word">
                            <button id="changeStudent">增删学生信息</button>
                            <hr />
                            <button id="changeStudent">重置学生密码</button>
                            <hr />
                            <button id="changeStudent">研学安排</button>
                            <hr />
                            <button id="changeStudent">发布通告</button>
                            <div class="pic">
                                <img src="https://yeruyu.oss-cn-beijing.aliyuncs.com/image-20240226194136372yun.png" />
                            </div>
                        </div>
                    </div>
                    <div class="box_2">
                        <div class="change">
                            重置学生密码
                        </div>
                        <div class="input">
                            <span>姓名：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="name"><br />
                            <span>期数：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="num"><br />
                            <span>方向：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="direction"><br />
                            <span>账号：</span>
                            <input type="password" value="" style="border-radius: 10px;" class="accountNumber"><br /><br />
                            <button
                                style="background-color: rgb(123, 142, 216); font-size: 14px; color: white;border: none;" class="reset">确认修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
