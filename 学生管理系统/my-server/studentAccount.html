<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="../css/studentAccount.css">
</head>
<body>
    <div class="box">
        <div class="top">
            <img src="https://miandianyaowang.oss-cn-beijing.aliyuncs.com/image-20240222221842478.png" class="yunding_img">
            <div class="yunding_logo">
                <div style="font-size: 22px;font-weight: 700;">云顶书院</div>
                <div style="position: absolute; top: 25px;font-size: 8px;">
                    YUNDING&nbsp;&nbsp;&nbsp;&nbsp;ACADMY</div>
            </div>
        </div>
        <div class="medium">
            <div class="medium_image">
                 <img src="https://miandianyaowang.oss-cn-beijing.aliyuncs.com/image-20240227153423815%20(1).png" class="yunshen_img">
            </div>
            <div class="medium_content">
                 <img src="https://miandianyaowang.oss-cn-beijing.aliyuncs.com/image-20240227151635657.png" alt="image-20240227151635657" style="zoom:80%;" class="student_image">
                 <form id="stuMessage" action="" method="post">
                 账号：
                 <input type="text" id="account" name="account">
                 <br><br>
                 密码：
                 <input type="password" id="pwd" name="pwd">
                 <br><br>
                 <input type="submit" id="submit"  value="登录">
                 <br>
                 </form>
                 <button id="enroll">没有账号，点击注册</button>
                 <button id="forget">忘记密码</button>
            </div>
        </div>
        <div id="forget_password" class="forgetpassword hidden">
            <div class="modal_content">
                新密码：
                <input type="password" id="forgetUserpassword">
                <br><br>
                确认密码:
                <input type="password" id="forgetReset">
                <br><br>
                <button id="resetPassword">确定</button>
            </div>
        </div>
    </div>
           
</body>
<script src="../js/studentAccount.js"></script>
</html>
